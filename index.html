<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="matrix.js"></script>
    <script src="variables.js"></script>
    <script src="plot.js"></script>

    <script src="index.js"></script>
    <script src="guiHandler.js"></script>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Projekt na rzecz MMM</title>
  </head>
  <body>
    <div class="schematic">
      U + RC + RC
      someday...
    </div>
    <div class="signalSelect">
      <select id="signalSelect" onchange="SetInputSignal()">
        <option value="step">unit step</option>
        <option value="sin" selected="selected">sin wave</option>
        <option value="triangle">triangle wave</option>
      </select>
      <label for="frequency">frequency</label>
      <input type="text" name="frequency" id="frequency" value="0.1" onchange="SetFrequency()">
      <label for="amplitude">amplitude</label>
      <input type="text" name="amplitude" id="amplitude" value="1" onchange="SetAmplitude()">
      <label for="sampleRate">sample rate</label>
      <input type="text" name="sampleRate" id="sampleRate" value="100" onchange="SetSampleRate()">
      <label for="simulationSpeed">simulation speed</label>
      <input type="text" name="simulationSpeed" id="simulationSpeed" value="0.5" onchange="SetSimulationSpeed()">
    </div>
    <div class="simulationParams">

    </div>
    <div class="matrixForm">

    </div>
    <div class="inputPlot" style="display: inline-block;">
      <canvas id="inputPlot" width="800" height="600" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="plot1" style="display: inline-block;">
      <canvas id="plot1" width="800" height="600" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="plot2" style="display: inline-block;">
      <canvas id="plot2" width="800" height="600" style="border:1px solid #000000;"></canvas>
    </div>
  </body>

</html>
